<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <form class="weatherForm">
            <h2>Weather Forecast</h2>
            <div class="input-group">
                <input type="text" class="cityInput" placeholder="Enter city name">
                <button type="submit"><i class="fas fa-search"></i></button>
            </div>
        </form>
        <div class="card" style="display: none">
            <div class="weatherHeader">
                <h1 class="cityDisplay"></h1>
                <p class="descDisplay"></p>
            </div>
            <div class="weatherBody">
                <p class="tempDisplay"></p>
                <p class="weatherEmoji"></p>
            </div>
            <div class="weatherFooter">
                <p class="humidityDisplay"></p>
                <p class="windDisplay"></p>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
